<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Lab 2</title>
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
  <h1>Lab 2 Form</h1>
  <form method ="POST" autocomplete="on" action="#null">
    <fieldset id="formcontainer">
      <legend class="formfont">User Information</legend>
      <div class="formfont spacer">
        <label>Email Address: <input required name="email" type="email" placeholder="jsmith@gmail.com"></label>
      </div>
      <div class="formfont spacer">
        <label>Phone Number: <input required name="phone" type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12"></label>
      </div>
      <div class="formfont spacer">
        <label>Date of Birth: <input required name="DOB" type="date"></label>
      </div>
      <div id="button">
        <button type="submit">Submit Form</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
