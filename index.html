<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Project1</title>
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href"https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>John's Grocery Store</h1>
  <p>Sign up for our Newsletter and recieve weekly coupons for all our produce!</p>
  <form method ="POST" autocomplete="on" action="#null">
    <fieldset id="formcontainer">
      <legend>Sign up</legend>
      <div id="namecontainer">
        <label>Full Name<input required name="text" type="text" placeholder= "John Smith"></label>
      </div>
      <div id="phonecontainer">
        <label>Phone Number: <input required name="phone" type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12"></label>
        </label>
      </div>
      <div id="emailcontainer">
        <label>Email Address: <input required name="email" type="email" placeholder="jsmith@gmail.com">
        </label>
      </div>
      <div id="agecheckcontainer">
        <input type="checkbox" id="age-verification" name="age-verification" value="18">
        <label for="age-verification">I am over 18 years old</label>
      </div>
      <div id="button">
        <button type="submit">Sign up</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
